<div [@routerTransition]>
    <app-page-header [heading]="'Profile'" [icon]="'fa-edit'"></app-page-header>

    <div class="main-content">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">Edit Profile</h4>
                        <p class="category">Complete your profile</p>
                    </div>
                    <div class="card-content">
                        <form>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">Email Address</label>
                                        <input type="text" class="form-control" value="{{email}}" disabled>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">First Name</label>
                                        <input type="text" class="form-control" value="{{firstName}}">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">Last Name</label>
                                        <input type="text" class="form-control" value="{{lastName}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">Gender</label>
                                        <input type="text" class="form-control" value="{{gender}}">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">Age</label>
                                        <input type="text" class="form-control" value="{{age}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">Country</label>
                                        <input type="text" class="form-control" value="{{country}}">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">Organization</label>
                                        <input type="text" value="{{organization}}" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <button type="submit" class="btn btn-danger">Update Profile</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="#pablo">
                            <img class="img" src="../../../assets/img/faces/marc.jpg"/>
                        </a>
                    </div>
                    <div class="content">
                        <h4 class="card-title">{{firstName}} {{lastName}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
