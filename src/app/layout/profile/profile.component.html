<div [@routerTransition]>
    <app-page-header [heading]="'Profile'" [icon]="'fa-edit'"></app-page-header>

    <div class="main-content">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">Edit Profile</h4>
                        <p class="category">Complete your profile</p>
                    </div>
                    <div class="card-content">

                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">Email Address</label>
                                        <input type="text" class="form-control" value="{{email}}" disabled>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">First Name</label>
                                        <input type="text" class="form-control" [(ngModel)]="firstName">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">Last Name</label>
                                        <input type="text" class="form-control" [(ngModel)]="lastName">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">Gender</label>
                                        <input type="text" class="form-control" [(ngModel)]="gender">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">Age</label>
                                        <input type="text" class="form-control" [(ngModel)]="age">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">Country</label>
                                        <input type="text" class="form-control" [(ngModel)]="country">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">Organization</label>
                                        <input type="text" [(ngModel)]="organization" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <button type="button" (click)="updateProfile()" class="btn btn-danger">Update Profile</button>
                                </div>
                            </div>

                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="#pablo">
                            <img class="img" src="../../../assets/img/faces/marc.jpg"/>
                        </a>
                    </div>
                    <div class="content">
                        <h4 class="card-title">{{firstName}} {{lastName}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
