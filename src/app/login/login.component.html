<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar"/>
            <h1>QuizMe - Java</h1>
            <form role="form" (ngSubmit)="login()" >
                <div class="form-content">
                    <div class="form-group" [ngClass]="{ 'has-error': email.invalid && email.touched }">
                        <input type="text" class="form-control input-underline input-lg"name="username" placeholder="Email" required
                               [(ngModel)]="model.email" #email="ngModel">
                        <span class="help-block" *ngIf="email.invalid && email.touched">username is required.</span>
                    </div>

                    <div class="form-group" [ngClass]="{ 'has-error': password.invalid && password.touched }">
                        <input type="password" class="form-control input-underline input-lg" name="password " placeholder="Password" required
                               [(ngModel)]="model.password" #password="ngModel">
                        <span class="help-block" *ngIf="password.invalid && password.touched">password is required.</span>
                    </div>
                </div>
                <button type = "submit" class="btn rounded-btn" > Log in </button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
